# SonarQube 설정 - Back (Java/Spring Boot)

# SonarQube 서버 URL
sonar.host.url=http://localhost:9000

# 프로젝트 정보
sonar.projectKey=healthyreal-back
sonar.projectName=HealthyReal Backend (Java)
sonar.projectVersion=1.0

# 소스 코드 경로
sonar.sources=src/main/java
sonar.sourceEncoding=UTF-8

# 테스트 코드 경로
sonar.tests=src/test/java

# 바이너리 경로 (컴파일된 클래스 파일)
sonar.java.binaries=target/classes

# Java 버전
sonar.java.source=17
sonar.java.target=17

# 제외할 파일/디렉토리 (보안 관련 파일 포함)
sonar.exclusions=**/target/**,**/*.class,**/application.properties,**/.env,**/.env.*,**/*.env,**/*key*,**/*secret*,**/*credential*,**/*.pem,**/*.key,**/*.cert,**/*.crt,**/*.p12,**/*.pfx,**/config.properties,**/*credentials*.json

# 테스트 제외
sonar.test.exclusions=**/test/**

# Maven 정보
sonar.java.libraries=target/**/*.jar

